<popup :panel-heading="arg.Title" @OnClose="OnClose()" :theme="arg.Theme">
  <p v-html="arg.Content"></p>
  <p>
    <button type="button" class="btn" :class="['btn-'+arg.Theme]" @click="OnOk()">{{arg.BtnOkLabel}}</button>
    <button type="button" class="btn btn-default" @click="OnClose()" v-if="arg.ShowBtnCancel">{{arg.BtnCancelLabel}}</button>
  </p>
</popup>
