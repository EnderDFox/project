<popup panel-heading="选择成员">
    <div class="navbar-form">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="筛选" v-model.trim="filterText">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" @click="filterText=''">
                    <span class="glyphicon glyphicon-remove-sign"></span>
                </button>
            </span>
        </div>
        <div style="clear: both;color: #BBBBBB">
            <small>多个筛选关键字可以用'空格'或'逗号'分割</small>
        </div>
    </div>
    <div class="navbar-form">
        <div class="checkbox" style="margin: 10px;">
            <label>
                <button type="button"  class="btn btn-sm" @click="OnCheckedAll()"> 全选</button>
                <!-- <input type="checkbox" :checked="isCheckedAll(checkedChange)" @click="OnCheckedAll()" /> 全选 -->
            </label>
        </div>
    </div>
    <div class="navbar-form">
        <div class="checkbox" v-for="user,index in GetFilterList(userList,filterText)" :key="user.Uid" style="display: inline-block;margin: 10px;width: 80px;">
            <label>
                <input type="checkbox" :name="user.Name" :value="user.Uid" :checked="checkChecked(checkedChange,user)" @click="onChangeChecked(user)"
                /> {{user.Name}}
            </label>
        </div>
    </div>
    <p>
        <button type="button" class="btn btn-info" @click="onOk()">确定</button>
    </p>
</popup>
