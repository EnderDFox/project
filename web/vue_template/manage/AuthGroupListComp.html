<transition-group name="list-complete" tag="div" class="authGroupListComp">
    <div class="list-complete-item" v-for="ag,index in authGroupList" :key="ag.Agid" :agid="ag.Agid">
        <div class="divrow AuthGroupList-row">
            <!-- 名称 -->
            <div>
                <input type="text" class="form-control" style="display: inline-block;" placeholder="空" aria-describedby="basic-addon1" :value="ag.Name"
                    @blur="onEditName($event,ag,index)" @keyup.enter="onEditName($event,ag,index)">
            </div>
            <!-- 权限 -->
            <div>
                <button class="btn btn-default " type="button" @click="onEditAuth(ag,index)
                        " :title="'该职位有`+ag.AuthidList.length+`个权限'">
                    <span class="glyphicon glyphicon-briefcase" aria-hidden="true ">
                        {{ag.AuthidList.length}}
                    </span>
                </button>
            </div>
            <!-- user -->
            <div class="~text-center">
                <button class="btn btn-default " type="button" @click="onEditUserList(ag,index)" :title="'该职位下有'+ag.UserList.length+'名成员'">
                    <span class="glyphicon glyphicon-user" aria-hidden="true ">
                        {{ag.UserList.length}}
                    </span>
                </button>
            </div>
            <!-- sort -->
            <div>
                <button class="btn btn-default btn-drag" title="拖动" type="button" :disabled="!auth['PROJECT_MANAGE'] || authGroupList.length<=1 || index<=2">
                    <span class="glyphicon glyphicon-move " aria-hidden="true "></span>
                </button>
            </div>
            <!-- delete btn -->
            <div>
                <button class="btn btn-warning " type="button" @click="onDel(ag,index)" :disabled="!auth['PROJECT_MANAGE'] || authGroupList.length<=1 || index<=2">
                    <span class="glyphicon glyphicon-remove " aria-hidden="true "></span>
                </button>
            </div>
        </div>
    </div>
</transition-group>
