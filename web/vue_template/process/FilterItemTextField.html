<li class="FilterItemTextField">
    <div class="name">{{item.Name}}</div>
    <div class="info">
        <input type="text" :name="item.InputName" :placeholder="item.Placeholder" v-model="item.Value"
            @keyup="$emit('inputChange',$event,item)" @click="$emit('inputChange',$event,item)">
        <!-- <div class="prompt">{{item.Prompt}}</div> -->
    </div>
</li>
