<div class="commonDialog manager" style="min-width:500px; ">
    <div>
        <div class="divrow DeptList-row" style="font-weight: bold;">
            <div>部门名称</div>
            <div class="text-center">增加子部门</div>
            <div>职位</div>
            <div class="~text-center">成员</div>
            <div>拖动排序</div>
            <!-- <div>排序</div> -->
            <!-- <div style="padding-left: 50px;" title="将部门迁移到其它部门下">迁移</div> -->
            <div>删除</div>
        </div>
        <!-- 第一个单独拿出来,因为不能参与sortable -->
        <DeptListComp :deptTree="[deptTree[0]]" :parentDept="null"></DeptListComp>
        <!-- 所有其它的 -->
        <DeptListComp :deptTree="deptTree|remainDeptTree" :parentDept="null"></DeptListComp>
        <div class="divrow DeptList-row" v-if="auth['PROJECT_MANAGE']">
            <div>
                <input type="text " class="form-control " placeholder="输入新部门名称 " aria-describedby="basic-addon1 " v-model.trim="newName"
                    @keyup.enter="onAdd()" />
            </div>
            <div class="text-center">
                <button class="btn btn-default " type="button" @click="onAdd() " title="增加新部门">
                    <span class="glyphicon glyphicon-plus " aria-hidden="true "></span>
                </button>
            </div>
        </div>
    </div>
</div>
</div>
