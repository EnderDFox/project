

<div class="commonDialog manager" style="min-width:600px; ">
    <div class="head">
        <div class="title">部门-{{fullName}}</div>
        <div class="close" @click="onClose()">x</div>
    </div>
    <div class="body">
        <input type="text" class="name ver" placeholder="部门名称" :value="newName">
        <button class="confirm btnSmall3 btnEdit" title="修改名称">修改名称</button>
        <span> </span>
        <span>上级部门</span>
        <select>
            <option value="0">无</option>
            <option v-for="dm in allDepartmentList" style="padding-left: 40px;">{{departmentOption(dm)}}</option>
        </select>
    </div>
    <div class="body">
        <hr/>
        <div>
            <span>职位列表</span>
            <button class="cancel btnSmall1" title="插入">+</button>
        </div>
        <transition-group name="list-complete" tag="ul">
            <li class="body list-complete-item" v-for="pos in positionList" :key="pos.Posid">
                <input type="text" class="name ver" placeholder="职位名称" :value="pos.Name">
                <button class="confirm btnSmall3 btnEdit" title="编辑职位" @click="onEdit($event,pos)">编辑</button>
                <button class="confirm btnSmall1" title="排序上移 ">↑</button>
                <button class="confirm btnSmall1" title="排序下移">↓</button>
                <button class="cancel btnSmall1" title="删除">X</button>
            </li>
        </transition-group>
    </div>
    <div class="foot">
        <!-- <button class="confirm btnSmall3" @click="onSubmit()">保存</button> -->
    </div>
</div>
