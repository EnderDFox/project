<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" :id="buttonId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" @click="OnButtonClick()">
        {{buttonLabel}}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" :aria-labelledby="buttonId">
        <slot name="before"></slot>
        <li v-for="dept in deptList" :key="dept.Did" :class="{'disabled':(CheckItemCb && CheckItemCb(dept))}">
            <a @click="$emit('OnSelect',dept)">{{departmentOption(dept)}}</a>
        </li>
        <slot name="after"></slot>
    </ul>
</div>
