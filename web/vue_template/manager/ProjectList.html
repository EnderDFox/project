<!-- 编辑模板-功能列表 -->
<div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">项目管理</span>
            </div>
        </div>
    </nav>
    <table class="table table-hover">
        <thead>
            <thead>
                <tr>
                    <th style="width: 30px;">PID</th>
                    <th class="text-center">项目名称</th>
                    <th>操作</th>
                </tr>
            </thead>
        </thead>
        <transition-group name="list-complete" tag="tbody">
            <tr class="list-complete-item" v-for="proj,index in projectList" :key="proj.Pid">
                <td class="td_id">
                    {{proj.Pid}}
                </td>
                <td>
                    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" :value="proj.Name" @blur="onEditName($event,proj,index)"
                        @keyup.enter="onEditName($event,proj,index)">
                </td>
                <td>
                    <button class="btn btn-default" type="submit">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true" @click="onEdit($event,proj,index)"></span>
                    </button>
                    <button class="btn btn-default" type="submit">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true" @click="onDel($event,proj,index)"></span>
                    </button>
                </td>
            </tr>
            <tr key="0">
                <td>
                </td>
                <td>
                    <input type="text" class="form-control" placeholder="输入新项目名称" aria-describedby="basic-addon1" />
                </td>
                <td>
                    <button class="btn btn-default" type="submit" @click="onAdd()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </transition-group>
    </table>
    <hr/>
</div>
