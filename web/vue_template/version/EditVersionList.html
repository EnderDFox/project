<!-- 编辑模板-功能列表 -->
<div class="commonDialog editTplMode editVersionList">
    <div class="head">
        <div class="title">编辑版本-列表&nbsp;&nbsp;</div>
        <div class="close" @click="onClose()">x</div>
    </div>
    <transition-group name="list-complete" tag="ul">
        <li class="body list-complete-item" v-for="item,index in versions" :key="item.Vid">
            <input type="text" class="name ver" placeholder="空" :value="item.Ver" @blur="onEditVer($event,item,index)" @keyup.enter="onEditVer($event,item,index)">
            <input type="text" class="name" placeholder="空" :value="item.Name" @blur="onEditName($event,item,index)" @keyup.enter="onEditName($event,item,index)">
            <button class="confirm btnSmall3" title="编辑版本内容" @click="onEdit($event,item,index)">编辑</button>
            <button class="cancel btnSmall1" title="删除" @click="onDel($event,item,index)">X</button>
        </li>
    </transition-group>
    <div class="body" v-if="versions.length<5">
        <input type="text" class="name ver" placeholder="新版本号" v-model="newVer" @keyup.enter="onAddVer(true)" @blur="onAddVer(false)">
        <input type="text" id="editVersionList_newName" class="name" placeholder="新版本名称" v-model="newName" @keyup.enter="onAdd()">
        <button class="confirm btnSmall3" @click="onAdd()">增加</button>
    </div>
</div>
