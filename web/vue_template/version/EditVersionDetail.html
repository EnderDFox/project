<!-- 编辑模板-功能中的流程列表 -->
<div class="commonDialog editTplMode editVersion editVersionDetail">
    <div class="head">
        <div class="title">编辑版本-{{version.Ver}}{{version.Name?'-'+version.Name:''}}</div>
        <div class="close" @click="onClose()">x</div>
    </div>
    <ul>
        <li v-for="item,index in version.PublishList">
            <div :class="['arrow']" v-if="index>0">➤</div>
            <button class="no-mbp  miniDelete cursor_pointer" @click.stop="onDelete($event,item)" title="清除" v-if="item.DateLine">x</button>
            <div class="info">
                <input type="text" class="date" :title="item.ErrorMsg" :class="{'error':Boolean(item.ErrorMsg),'publishOpen':item.Genre==showGenre}" :placeholder="'选择日期'" :value="item.DateLine" readonly @click="onDateClick($event,item,index)" />
            </div>
            <div :class="['name sk_color_'+(index+1)]" v-text="(index+1)+'.'+publishName(index+1)+'日期'"></div>
        </li>
    </ul>
    <div class="foot" v-if="false">
        <div class="buttons">
            <button class="confirm">确定</button>
            <button class="cancel">取消</button>
        </div>
    </div>
</div>
