    <input type="file" id="btnUpload" name="file" onchange ="uploadFile(event)" multiple="multiple">
    <script type="text/javascript">
        new UploadImage("box", "UploadHandler.ashx").upload(function (xhr, data) {//上传完成后的回调 var img = new Image(); img.src = xhr.responseText;
            var img = new Image();
            img.width = '200'
            img.height = '200'
            img.src = data;
            img.alt = 'alt in here'
            // console.log("[debug]","md5:",$.md5(data));
            document.getElementById('box').appendChild(img)
            document.getElementById('txt_base64').innerText = data
        });
    </script>
    <textarea id="txt_base64" style="width: 600px;height: 400px;"></textarea>
</body>
