<!DOCTYPE html>
<html>

<head>
    <title>HelloCSS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        * {
            padding: 0px;
            margin: 0px;
            border: 0px;
        }

        div {
            border-color: #545545;
            border-width: 1px;
            border-style: dashed;
            position: relative;
        }

        .div1 {
            /*   border-color: #000000;
            border-width: 1px;
            border-style:dotted; */
            display: inline-block;
            width: 200px;
            height: 200px;
            line-height: 200px;
            vertical-align: middle;
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            margin-right: 4px;
        }

        .close {
            display: inline-block;
            border-radius: 50%;
            position: absolute;
            height: 26px;
            line-height: 26px;
            vertical-align: middle;
            width: 26px;
            line-height: 26px;
            font-size: 16px;
            font-weight: normal;
            color: #FFFFFF;
            top: 0px;
            right: 0px;
            /* margin-left: 170px; */
            background-color: rgb(97, 97, 97);
        }

        .img {
            width: 200px;
            height: 200px;
        }

        /*   .process .uploading {

        .process .arrow-right-bottom {
            border-bottom: 6px solid #38be70;
            border-left: 6px solid transparent;
            position: absolute;
            width: 0px;
            margin: -6px 0px 0px 34px;
        }

        .process .uploading {
            color: darkorange;
            border-left: 6px solid transparent;
            position: absolute;
            width: 0px;
            margin: -6px 0px 0px 34px;
            border-bottom: 6px solid #38be70;
            animation-name: animLoading;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes animLoading {
            0% {
                border-bottom-color: #38be70;
            }
            75% {
                border-bottom-color: #FFFFFF;
            }
            100% {
                border-bottom-color: #38be70;
            }
        }

    </style>
    <style>
        #hello_box-sizing{
            outline: 3px dashed deepskyblue;
        }
        #hello_box-sizing *{
            width: 50px;
            height: 120px;
            padding: 4px;
            margin: 6px;
            border: 2px solid #38be70;
            background-color: rgb(214, 21, 150);
            line-height: 120px;
            
        }
        #hello_box-sizing .inline *{
            box-sizing: content-box;/*或 border-box*/
            display: inline-block;
            vertical-align: middle;
            /* height: 60px; */
            /* line-height: 60px; */
            /* text-align: center */
        }
    </style>
    <script>
        function init(){
            var a = document.getElementById('buttonA')
            console.log("[debug]",a.clientWidth,"<-`a.clientWidth`",a.clientHeight,"<-`a.clientHeight`",a.offsetWidth,a.scrollWidth);
        }
    </script>
</head>

<body onload="init()">
