<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../js/hello/HelloCanvas.js" type="text/javascript"></script>
    <script src="../js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        * {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }


        #content1 {
            outline: 2px solid rgb(218, 218, 100);
            width: 100%;
            height: 100%;
            background-color: darkorchid;
            overflow: hidden;
        }

        #iframe1 {
            /* position: absolute; */
            transform: scale(1, 1);
            width: 100%;
            height: 100%;
        }

        #div_canvas {
            /* background-color: darksalmon; */
            position: absolute;
            left: 2px;
            top: 34px;
            right: 18px;
            bottom: 18px;
            z-index: 10;
        }

        #canvas1 {
            position: absolute;
            outline: 2px dashed #ff00007a;
        }

        #navbar {
            position: absolute;
            left: 200px;
            background-color: rgba(121, 236, 252,0.612);
            padding-left: 40px;
        }

        #navbar button {
            position: static;
            width: 60px;
            height: 30px;
            font-size: 14px;
            background-color: rgba(147, 255, 58, 0.612);
        }

        #txtVer{
            position: fixed;
            bottom: 0px;
        }
        #txtLog{
            position: fixed;
            border: 1px dashed #ffae0093;
            color: burlywood;
            bottom: 18px;
            left: 0px;
            width: 100%;
            height: 300px;
        }
    </style>
</head>

<body onload="canvasDraw.init()" onresize="canvasDraw.div_canvas_onResize()">
    <div id="content1">
        <iframe scrolling="no" id="iframe1"></iframe>
        <div id="div_canvas">
            <canvas id="canvas1">您的浏览器不支持canvas画图功能</canvas>
            <div id="navbar">
                <button onclick="canvasDraw.onToggle()" on-tap="canvasDraw.onToggle()">toggle</button>
                <!-- <button onclick="canvasDraw.onScale(-0.1)">-</button> -->
                <!-- <button onclick="canvasDraw.onScale(+0.1)">+</button> -->
                <!-- <button onclick="canvasDraw.onColor(-1)">c-</button> -->
                <button onclick="canvasDraw.onColor(+1)">c+</button>
                <button id="btnUndo" onclick="canvasDraw.undo()">Undo</button>
                <button id="btnRedo" onclick="canvasDraw.redo()">Redo</button>
                <button id="btnRedo" onclick="canvasDraw.save()">Save</button>
                <!-- <button onclick="canvasDraw.onTest(event,'A')">A</button> -->
                <!-- <button onclick="canvasDraw.onTest(event,'remove')">remove</button> -->
                <div id="txtLog"></div>
                <div id="txtVer">ver</div>
            </div>
        </div>
    </div>
    <div style="position: fixed; right:10px; left:10px;display: none;">
        <!-- <img width="1200" height="450" id="img1" src="image/img1.png" style="border: 1px solid #FFFF00;"/> -->
        <img width="1200" height="400" id="img1" style="border: 1px solid #FFFF00;visibility:visible;" />
    </div>
</body>

</html>
