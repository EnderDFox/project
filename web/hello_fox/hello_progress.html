<!DOCTYPE html>
<html>

<head>
    <title>tests_fox</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        html {
            font-size: 24px;
        }

        *{
            padding: 0px;
            margin: 0px;
            border: 0px;
        }

        a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
    <script type="text/javascript" src="../js/lib/jquery-3.2.1.min.js"></script>
    <script>
        var p = 0
        function init(){
            console.log("[debug]",'init',p);
            p+=10
            $('.process-bar').css('width',p+'%');
            if(p<100){
                setTimeout(() => {
                    init()
                }, 1500);
            }
        }
    </script>
</head>

<body onload="init()">
    <div style="display: inline-block; width: 120px;height: 16px; border: 1px solid #111111; border-radius: 0px;box-shadow: inset 0 1px 2px rgba(0, 0, 0, .1);transition: 1s ease;">
        <div class="process-bar" style="height:100%;width: 100%;  background: 1px #00FF00; font-size: 8px; text-align: center; box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .15); white-space: nowrap;">
            uploading 1/4
        </div>
    </div>
</body>
