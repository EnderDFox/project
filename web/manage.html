<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理工作-后台</title>
    <script src="js/Loader.js?v=1.4.28"></script>
    <script>
        function bodyOnLoad() {
            Loader.NeedloadBootstrapCss = true
            Loader.Init('ManageMain',
                [
                    { path: '', files: ['manage'] }
                ],
                [
                    { path: 'lib', files: ['bootstrap'] },
                    { path: 'manage', files: ['ManageMain', 'ManageData', 'ManageManager'] }
                ]
            )
        }
    </script>
</head>

<body onload="bodyOnLoad()">
    <section id="pageDom"></section>
    <section id="dynamicDom"></section>
</body>

</html>
