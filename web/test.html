<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test</title>
    <!-- 引入 echarts.js -->
    <script src="js/Echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="mainA" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        //var myChart = echarts.init(document.getElementById('mainA'));

        // 指定图表的配置项和数据
        echarts.init(document.getElementById('mainA')).setOption({
            title: {
                text: '肌肉大比拼'
            },
            tooltip: {},
            legend: {
                data:['肌肉']
            },
			toolbox: {
				feature: {
					saveAsImage: {}
				}
			},
            xAxis: {
                data: ["炯爷","老羊","老歪","麦子","暴力熊","村长"]
            },
            yAxis: {},
            series: [{
                name: '肌肉',
                type: 'bar',
                data: [50, 20, 36, 10, 80, 20]
            }]
        });

        // 使用刚指定的配置项和数据显示图表。
        //myChart.setOption(option);
    </script>
	 <div id="mainB" style="width: 600px;height:400px;"></div>
    <script>
        // 绘制图表。
        echarts.init(document.getElementById('mainB')).setOption({
			title: {text: '饼图'},
			toolbox: {
				feature: {
					saveAsImage: {}
				}
			},
            series: {
                type: 'pie',
                data: [
                    {name: '大饼', value: 40},
                    {name: '油条', value: 80},
                    {name: '包子', value: 20}
                ]
            }
        });
    </script>
	<!-- 为 echarts 准备一个具备大小（宽高）的Dom。 -->
    <div id="mainC" style="width: 600px;height:400px;"></div>
	<script>
	// 基于准备好的dom，初始化 echarts 实例并绘制图表。
	echarts.init(document.getElementById('mainC')).setOption({
		title: {text: '曲线图'},
		tooltip: {},
		toolbox: {
			feature: {
				dataView: {},
				saveAsImage: {
					pixelRatio: 2
				},
				restore: {}
			}
		},
		xAxis: {},
		yAxis: {},
		series: [{
			type: 'line',
			smooth: true,
			data: [[12, 5], [24, 20], [36, 36], [48, 10], [60, 10], [72, 20]]
		}]
	});
 </script>

<div id="mainE" style="width: 1400px;height:600px;"></div>
