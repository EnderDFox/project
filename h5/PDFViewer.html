<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

  <title>PDF</title>
  <!--  -->
  <link href="lib3/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
  <style type="text/css">
    body{
      overflow: hidden;
    }
    .doc {
      /* position: absolute; */
      /* border: 1px solid #313131; */
      width: 100%;
      height: 100%;
    }

    .doc .buttonBar {
      /* position: fixed; */
    }

    .doc .btn_drag {
      float: right;
    }

    .doc canvas {
      border: 1px solid rgb(65, 65, 65);
      position: absolute;
      left: 4px;
      top: 34px;
      z-index: -1;
    }

    .outline {
      position: absolute;
      top: 30px;
      left: 4px;
      border: 1px solid #313131;
      background-color: rgba(255, 255, 255, 0.82);
      max-height: 90%;
      overflow-y: auto;
      padding-right: 8px;
      white-space: nowrap; /* 防止拖到右侧边缘后  宽度修改(因为document宽度小,把outline宽度挤窄了)*/
    }

    .outline .children0 {
      border-top: 1px solid #313131;
    }

    .outline ul {
      padding-left: 0px;
    }

    .outline .children {
      padding-left: 25px;
    }

    /* .outline ul .item_toggle { */

    /* display: inline-block; */

    /* width: 16px; */

    /* height: 16px; */

    /* line-height: 16px; */

    /* text-align: center; */

    /* vertical-align: middle; */

    /* background-color: rgba(255, 255, 255, 0.452) */

    /* } */

    .outline ul .item_name {
      margin-left: 0px;
    }
  </style>
  <!-- lib3 -->
  <script type="text/javascript" src="lib3/path.js"></script>
  <script src="lib3/jquery-3.2.1.min.js"></script>
  <script src="lib3/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
  <script src="lib3/vue.js"></script>
  <script src="js/pdfjs/pdf.js"></script>
  <!-- my js -->
  <script src="js/lib1/Common.js"></script>
  <script src="js/lib1/JQueryExtend.js"></script>
  <script src="js/PdfViewer.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      new PdfViewer().init()
    }
  </script>
</head>

<body>
  <!-- doc -->
  <section class="doc">
    <!-- button bar -->
    <div class="buttonBar">
      <!-- page -->
      <span>Page:</span>
      <button @click='onPagePrev'>-</button>
      <span>
        <span>{{pageNum}}</span> /
        <span>{{pageTotal}}</span>
      </span>
      <button @click='onPageNext'>+</button>
      <!-- scale -->
      <span>Scale:</span>
      <button @click="onZoomOut">-</button>
      <span>
        <span>{{pageScale}}</span>
      </span>
      <button @click="onZoomIn">+</button>
      <!-- <button class="btn_drag" v-drag="getDragTarget">Drag</button> -->
    </div>
    <!-- canvas -->
    <canvas ref='canvas' v-drag="getDragTarget">Your canvas is not supported</canvas>
  </section>
  <!-- outline -->
  <section class="outline">
    <div class="buttonBar" v-drag="getDragTarget">
      <span class="section_name">Outline:</span>
      <button @click="showOutline=!showOutline">Toggle</button>
      <!-- <button class="btn_drag" v-drag="getDragTarget">Drag</button> -->
    </div>
    <item class="children0" :models="treeData" v-if="showOutline">
    </item>
  </section>
  <!-- vue 组件 -->
  <template id="template_outline_item">
    <ul>
      <li class="list-unstyled" v-for="model in models" :key="model.uuid">
        <div>
          <button @click="onToggleItem(model)" role="button" class="item_toggle" :style="{'visibility': model.children.length>0?'visible':'hidden'}">{{model.isOpen?'-':'+'}}</button>
          <button @click="onLinkItem(model)" role="button" class="item_name">{{model.name}}</button>
        </div>
        <!-- 组件中引用当前组件，传入下级数据 -->
        <item class="children" :models="model.children" v-show="model.isOpen">
        </item>
      </li>
    </ul>
  </template>

</body>

</html>
